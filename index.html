<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman Game</title>
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!-- <script src="jquery.js"></script> -->

</head>

<body>
    <div id="topbar">
        <img src="https://i.imgur.com/uGtcKRA.png" alt="banner" id="banner">
    </div>
    <div id="gameContent">
        <h1>Press any key to get started!</h1>
        <h2>Wins</h2>
        <div id="hangman" onload="startUp()">
            <input type="text" id="letter">
            <!-- <input type="button" value="letter">  -->
            <p id="answer"></p>
            <p id="counter"></p>
            <p id="stat"></p>
            <p id="guesses">letters guessed: </p>

        </div>
    </div>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
